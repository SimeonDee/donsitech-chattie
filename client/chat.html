<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donsitech Chattie - Chat Room</title>

    <!-- socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <!-- styles -->
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Scripts -->
    
</head>
<body>
    <div class="container">
        <div class="chat-window">
            
            <div class="feedback-control" id="feedback">
            </div>
            
            <div id="output" class="output-control">
            </div>
           
            <hr>
            <div class="base">
                <input class="form-control" type="text" name="display_name" 
                id="display_name" placeholder="Your display name here">

                <textarea row="3" value="" class="form-control" name="message" 
                    id="message" placeholder="Your message here">
                </textarea>
                
                <div class="form-group">
                    <button class="send btn btn-success" id="send-btn"> Send </button>
                </div>
            </div>

            
        </div>
    </div>

    <script src="js/my_script.js"></script>
</body>
</html>
